image: node:16.14.0
stages:
  - build
  - deploy

cache:
  paths:
    - nodo_modules
    - build
job 1:
  stage: build
  script: 
    - node -v
    - npm -v
    - npm config set registry https://registry.npm.taobao.org
    - npm i --legacy-peer-deps
    - export CI=false
    - npm run build
  artifacts:
    name: 'bundle'
    paths: 
      - build/

job 2:
  stage: deploy
  script: echo 'deploy'
